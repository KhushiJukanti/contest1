<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Event Form</title>
    
</head>
<style>
    .form-containe{
        
        width: 100%;
        height: auto;
        background-color:lightgrey;
        display: flex;
        flex-direction: column;
    }
    .info{
        
        width: 250px; 
        height: 500px;
        display: flex;
        flex-direction: column;
        margin-left:25px;
    }
</style>
<body>
    <div class="form-container">
        <h1 style="color: green"><i>Webinar Event Form</i></h1>
        <form action="">
        <div class="info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required>

            <label for="attendance">Will you attend the Event?</label>
            <select id="attendance" name="attendance" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <button style="background-color: green; width: 100px;" type="submit" >Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
